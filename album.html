  <script>
    $(document).ready(function () {
      const firebaseConfig = {

        apiKey: "AIzaSyB-tEIY3LlVKA-bjslG_bJ2Yk3zb2YphG0",

        authDomain: "unza-connect.firebaseapp.com",

        projectId: "unza-connect",

        storageBucket: "unza-connect.appspot.com",

        messagingSenderId: "768834600387",

        appId: "1:768834600387:web:f248e6d61cec0202505176"

      };

      const app = firebase.initializeApp(firebaseConfig);
      const storage = firebase.storage().ref();

      const db = firebase.firestore();

      // add photo album
      $("#add-album").on("click", function (event) {
        event.preventDefault();
        let albumName = $("#album-name").val();
        db.collection("mckaziwe-photo-albums").doc(extractUrl()).collection("photos").doc().set({
          albumName: albumName,
          numPhotos: 0
        }).then((message) => {
          console.log(message);
          $("#toast-body").html(`${albumName} added successfully ðŸ˜Š`)
          $("#toast").show();
          getPhotoAlbums();

        }).catch((error) => {
          console.log(error.message)
        })
      })

      // creates a new photo album  to Cloud Firestore.
      $("#close-toast").on("click", function () {
        $("#toast").hide();
      })

      // get  photo albums
      // getPhotoAlbums();
      getPhotos();
      function getPhotos() {
        // loading...
        $("#photo-list").html(" ");
        db.collection("mckaziwe-photo-albums").doc(extractUrl()).collection("photos").get().then((querySnapshot) => {
          $("#album-list").html("");
          querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            $("#photo-list").append(`
                <div class="album-item">
                  <img width="100%" src="${doc.data().fileName}" alt="${doc.data().title}">
              </div>
            `);
          });
        });
      }


      // extract id from url
      function extractUrl() {
        var url = document.URL;
        var id = url.substring(url.lastIndexOf('=') + 1);
        return id;

      }
      // gets title of photo
      function getTitle(){
        return $("#photo-title").val();
      }
      $("#upload-photo").on("click", function(event){
        event.preventDefault();
        uploadPhoto();
      })

      // uplaods photos
      function uploadPhoto() {
        $("#upload-photo").attr("disabled", true);
        let file = $('#photo').get(0).files[0];
        let name = (+new Date()) + '-' + file.name;
        // Create the file metadata
        var metadata = {
          contentType: file.type 
        };

        // Upload file and metadata to the object 'images/mountains.jpg'
        var uploadTask = storage.child('mckaziwe-photos/' + name).put(file, metadata);

        // Listen for state changes, errors, and completion of the upload.
        uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
          (snapshot) => {
            // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('Upload is ' + progress + '% done');
            $("#upload-photo").html("Uploading: " + progress + "% done");
            switch (snapshot.state) {
              case firebase.storage.TaskState.PAUSED: // or 'paused'
                console.log('Upload is paused');
                break;
              case firebase.storage.TaskState.RUNNING: // or 'running'
                console.log('Upload is running');
                break;
            }
          },
          (error) => {
            $("#upload-photo").attr("disabled", false);
            $("#upload-photo").html("Upload +");
            // A full list of error codes is available at
            // https://firebase.google.com/docs/storage/web/handle-errors
            switch (error.code) {
              case 'storage/unauthorized':
                // User doesn't have permission to access the object
                console.log("User doesn't have permission to access the object");
                break;
              case 'storage/canceled':
                // User canceled the upload
                console.log("User canceled the upload");
                break;

              // ...

              case 'storage/unknown':
                // Unknown error occurred, inspect error.serverResponse
                console.log("Unknown error occurred, inspect error.serverResponse");
                break;
            }
          },
          () => {
            // Upload completed successfully, now we can get the download URL
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              console.log('File available at', downloadURL);
              console.log("Done");
              // put file in database
              console.log(extractUrl());
              db.collection("mckaziwe-photo-albums").doc(extractUrl()).collection("photos").doc().set({
                fileName: downloadURL,
                title: getTitle(),
                date: firebase.firestore.FieldValue.serverTimestamp()
              }).then((message) => {
                // show photos un categorized
                db.collection("mckaziwe-photos").doc().set({
                  fileName: downloadURL,
                  title: getTitle(),
                  date: firebase.firestore.FieldValue.serverTimestamp()
                })
                console.log(message);
                $("#toast-body").html(`${getTitle()} added successfully ðŸ˜Š`)
                $("#toast").show();
                getPhotos();
                $("#upload-photo").attr("disabled", false);
                $("#upload-photo").html("Upload +");

              }).catch((error) => {
                console.log(error.message)
              })
            });
          }
        );
      }
    });





  </script>
